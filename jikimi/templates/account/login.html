{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="{% static 'acc_page/style.css' %}">
  <script src="https://kit.fontawesome.com/e35b13c1a6.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login_wrapper">
    <button class="login_home"><i class="fa-solid fa-house"></i></button>
    <h1 class="login_title">Login</h1>

    <form method="post" class="post-form">
      
      {% csrf_token %}

      <input type="email" placeholder="Email" name="username">
      <input type="password" placeholder="Password" name="password">
      
      <button type="submit" class="login_button">Login</button>
    
    </form>

    <div class="login_member">
      Not a member? <a id="signup_link" href="{% url 'account:signup' %}">
        Signup
      </a>
    </div>
  </div>
</body>
</html>
